<VirtualHost *:80>
    ServerName localhost
    ServerAlias d6-dev-estation.ies.jrc.it
    # ServerAlias d6-dev-estation3.jrc.it
    # ServerName estation2.jrc.ec.europa.eu
    # ServerAlias d6-dev-estation2web.ies.jrc.it
    # ServerAlias d6-dev-estation2web.jrc.it
    DocumentRoot /var/www/estation3/src

    # APACHE VIRTUAL HOST CUSTOM  LOG DEFINITION
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined_estation3
    LogFormat "%h %l %u %t \"%r\" %>s %b" common_estation2
    ErrorLog /var/log/apache2/estation3_error.log
    CustomLog /var/log/apache2/estation3_access.log combined_estation3
    # END APACHE VIRTUAL HOST CUSTOM  LOG DEFINITION

    # APACHE VIRTUAL HOST DOCUMENTROOT DEFINITION
    <Directory /var/www/estation3/src>
        AllowOverride All
        Options -Indexes -FollowSymLinks
        Require all granted
    </Directory>
    # END APACHE VIRTUAL HOST DOCUMENTROOT DEFINITION

    ##############################
    # WEB.PY SETUP
    ##############################

    WSGIDaemonProcess estation3 python-path=/var/www/estation3
    WSGIProcessGroup estation3
    # WSGIScriptAlias / /var/www/estation2/public_html/wsgi_test_script.py process-group=estation2
    WSGIScriptAlias /estation3 /var/www/estation3/src/webpy_esapp.py process-group=estation3


    Alias /estation3/lib/ /var/www/estation3/public_html/lib/
    Alias /estation3/app/ /var/www/estation3/public_html/apps/gui/esapp/app/
    Alias /estation3/resources/ /var/www/estation3/public_html/apps/gui/esapp/build/production/esapp/resources/
    Alias /estation3/microloader.js /var/www/estation3/public_html/apps/gui/esapp/build/production/esapp/microloader.js
    Alias /estation3/app.json /var/www/estation3/public_html/apps/gui/esapp/build/production/esapp/app.json
    Alias /estation3/app.js /var/www/estation3/public_html/apps/gui/esapp/build/production/esapp/app.js
    Alias /estation3/static /var/www/estation3/public_html/apps/gui/esapp/build/production/esapp


  <Location /cgi-bin/mapserv>
        ProxyPass http://mapserver:80/cgi-bin/mapserv
        ProxyPassReverse http://mapserver:80/cgi-bin/mapserv
        Header add X-Script-Name "/cgi-bin/mapserv"
        Header add Host "d6-dev-estation.jrc.it"
        RequestHeader set X-Script-Name "/cgi-bin/mapserv"
        RequestHeader set Host "d6-dev-estation.jrc.it"
    </Location>

